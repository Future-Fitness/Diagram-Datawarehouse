services:

  backend:
    container_name: diagram-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4001"  # You can remove this if NGINX is proxying
    environment:
      - NODE_ENV=production
      - PORT=4001
      - REDIS_PORT=6379
      - FLASK_API_URL=http://image-analysis:5001
    depends_on:
      - redis
      - image-analysis
    networks:
      - diagram-network
      - nginx-network  # Connects backend to centralized nginx
    volumes:
      - ./logs:/app/logs

  worker:
    container_name: diagram-worker
    build:
      context: ./worker
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FLASK_API_URL=http://image-analysis:5001
    depends_on:
      - redis
      - image-analysis
    networks:
      - diagram-network
    volumes:
      - ./logs:/app/logs

  redis:
    container_name: diagram-redis
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - diagram-network

  image-analysis:
    container_name: diagram-flask
    build:
      context: ./image-analysis-service
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - diagram-network
    volumes:
      - ./image-analysis-service/uploads:/app/uploads

volumes:
  redis-data:

networks:
  diagram-network:
    driver: bridge
  nginx-network:
    external: true  
  proxy:
    external: true
    name: nginx-network